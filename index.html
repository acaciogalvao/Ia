    <!-- Tailwind Configuration for Runtime (CDN) -->
    <style type="text/tailwindcss">
      @theme {
        /* Fonts */
        --font-sans: 'Outfit', sans-serif;
        --font-mono: 'Space Grotesk', monospace;

        /* Colors */
        --color-ai-dark: #0a0a12;
        --color-ai-card: rgba(255, 255, 255, 0.05);
        --color-ai-border: rgba(255, 255, 255, 0.1);

        /* Animations */
        --animate-blob: blob 7s infinite;
        --animate-pulse-slow: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;

        @keyframes blob {
          0% { transform: translate(0px, 0px) scale(1); }
          33% { transform: translate(30px, -50px) scale(1.1); }
          66% { transform: translate(-20px, 20px) scale(0.9); }
          100% { transform: translate(0px, 0px) scale(1); }
        }
      }

      /* Custom Components using @apply */
      @layer components {
        .glass-panel {
          @apply bg-white/5 backdrop-blur-xl border border-white/10;
        }
      }

      /* Utilities */
      @layer utilities {
        .gradient-text {
          background: linear-gradient(to right, #c084fc, #6366f1, #3b82f6);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          display: inline-block;
        }
        
        .animation-delay-2000 {
          animation-delay: 2s;
        }

        .animation-delay-4000 {
          animation-delay: 4s;
        }
      }
    </style>
